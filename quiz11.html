    <script>
        function userAnswer(answer) {
            let userAnswers = JSON.parse(localStorage.getItem('userAnswers')) || {};
            userAnswers['question5'] = answer; // เปลี่ยน 'question1' เป็นคำถามที่เหมาะสม
            console.log("User answer before saving:", userAnswers); // ตรวจสอบค่าก่อนบันทึก
            localStorage.setItem('userAnswers', JSON.stringify(userAnswers));
        }

        function goToQuiz2() {
            // ฟังก์ชันสำหรับไปยังคำถามถัดไป
            window.location.href = 'quiz3.html'; // ตัวอย่าง: เปลี่ยนเป็นหน้าคำถามถัดไป
