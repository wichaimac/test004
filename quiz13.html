<body>
    <header>

    <main>
        <section>
            <h2>13/16</h2>
            <img src="images/quiz13.png" alt="คำอธิบายรูปภาพ" width="300">
            <p>เสียงฝนค่อยๆเงียบลง เริ่มเห็นแสงอาทิตย์สลัวๆค่อยๆเปิดออก พวกเราพร้อมเดินทางแล้ว อีกเพียง 2ชั่วโมง ก็จะถึงที่บ้านของยีราฟ</p>
            <button onclick="userAnswer('s'); goToQuiz14()">A. เช็คสภาพแวดล้อมและเส้นทางว่าปลอดภัยสำหรับการเดินทางต่อ และออกเดินทาง</button>
            </p>
            <button onclick="userAnswer('n'); goToQuiz14()">B. คิดถึงโอกาสในการสำรวจและประสบการณ์ใหม่ๆ ที่อาจพบระหว่างทาง และออกเดินทาง</button>
        </section>

    <footer>
        <p>จัดทำโดย COE in Inducation</p>
    </footer>

    <script>
        function userAnswer(answer) {
            let userAnswers = JSON.parse(localStorage.getItem('userAnswers')) || {};
            userAnswers['question5'] = answer; // เปลี่ยน 'question1' เป็นคำถามที่เหมาะสม
            console.log("User answer before saving:", userAnswers); // ตรวจสอบค่าก่อนบันทึก
            localStorage.setItem('userAnswers', JSON.stringify(userAnswers));
        }

        function goToQuiz2() {
            // ฟังก์ชันสำหรับไปยังคำถามถัดไป
            window.location.href = 'quiz3.html'; // ตัวอย่าง: เปลี่ยนเป็นหน้าคำถามถัดไป
        }
    </script>

    <script src="scripts/main.js"></script>
