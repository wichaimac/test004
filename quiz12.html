<body>
    <header>

    <main>
        <section>
            <h2>12/16</h2>
            <img src="images/quiz12.png" alt="คำอธิบายรูปภาพ" width="300">
            <p>สถานการณ์ เริ่มกลับสู่ปกติ ทุกคนใจเย็นลง ฝนเริ่มซาลงแล้ว ได้เวลาเตรียมตัวอีกหน เพื่อเดินทางไปสู่บ้านยีราฟคืนนี้</p>
            <button onclick="userAnswer('s'); goToQuiz13()">A. ตรวจสอบสภาพของอุปกรณ์และสัมภาระทุกชิ้นให้เรียบร้อย</button>

    <footer>
        <p>จัดทำโดย COE in Inducation</p>

    <script>
        function userAnswer(answer) {
            let userAnswers = JSON.parse(localStorage.getItem('userAnswers')) || {};
            userAnswers['question5'] = answer; // เปลี่ยน 'question1' เป็นคำถามที่เหมาะสม
            console.log("User answer before saving:", userAnswers); // ตรวจสอบค่าก่อนบันทึก
            localStorage.setItem('userAnswers', JSON.stringify(userAnswers));
        }

        function goToQuiz2() {
            // ฟังก์ชันสำหรับไปยังคำถามถัดไป
            window.location.href = 'quiz3.html'; // ตัวอย่าง: เปลี่ยนเป็นหน้าคำถามถัดไป
        }
    </script>

    <script src="scripts/main.js"></script>
